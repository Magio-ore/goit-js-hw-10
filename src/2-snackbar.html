<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-curr="active" />

  <main>
    <div class="container">
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input type="number" name="delay" required class="delay-input" />
        </label>

        <fieldset class="state-fieldset">
          <legend>State</legend>
          <label class="state-label">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="button-submit">Create notification</button>
      </form>
      <load src="./partials/back-link.html" />
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
